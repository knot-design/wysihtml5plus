        var editor = [],
            conf = [],
            config = {
                toolbar: {
                    button: ['inline', 'block', 'lists', 'align', 'img', 'undo', 'redo', 'html']
                },
                theme: {
                    color: undefined
                },
                contentEditableMode: true,
                parserRules: wysihtml5ParserRules
            },
            themes = ['dark', 'pop', 'zippy', 'cool'];
        [].forEach.call(document.getElementsByClassName('e-short'), function(el, i) {
            editor[i] = new wysihtml5.Editor(el, merge(config, {
                theme: {
                    color: themes[i]
                }
            }));
        });
